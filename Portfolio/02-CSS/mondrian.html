<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obra de arte</title>
    <link rel="stylesheet" href="./css/mondrian.css">
</head>
<body>
    <div>
        <table>
            <tbody>
                <tr class="primera">
                    <td rowspan="2" class="prim"></td>
                    <td rowspan="2" class="segu"></td>
                    <td class="terc"></td>
                    <td class="cuar"></td>
                    <td class="quin" bgcolor="Yellow"></td>
                </tr>
                <tr class="segunda">
                    <td class="terc"></td>
                    <td class="cuar" bgcolor="Red"></td>
                    <td class="quin"></td>
                </tr>
                <tr class="tercera">
                    <td class="prim"></td>
                    <td class="segu" bgcolor="Blue"></td>
                    <td class="terc"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                </tr>
                <tr class="cuarta">
                    <td class="prim"></td>
                    <td class="segu"></td>
                    <td class="terc"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
